<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-6 text-center">Customer Login</h1>
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-lg mb-4">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded-lg mb-4">
            <button id="login-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
        </div>
    </div>

    <div id="account-container" class="hidden p-8">
        <h1 class="text-3xl font-bold mb-6">My Account</h1>
        <h2 class="text-2xl font-bold mb-4">Order History</h2>
        <div id="order-history" class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Order history will be injected here -->
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>

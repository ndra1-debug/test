<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Leave a Review</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block font-bold mb-2">Your Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="rating" class="block font-bold mb-2">Rating</label>
                <select id="rating" class="w-full p-2 border rounded-lg">
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="review" class="block font-bold mb-2">Review</label>
                <textarea id="review" rows="5" class="w-full p-2 border rounded-lg"></textarea>
            </div>
            <button id="submit-review-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit Review</button>
        </div>
    </div>
    <script src="review.js"></script>
</body>
</html>
